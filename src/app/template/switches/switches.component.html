<h2>Template: switches</h2>
<hr />
<form #form="ngForm">
  <!-- radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioM"
          value='M'
          [(ngModel)]="person.genero"
          required
        />
        <label class="form-check-label" for="radioM"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioF"
          value='F'
          [(ngModel)]="person.genero"
          required
        />
        <label class="form-check-label" for="radioF"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3 ">
    <label class="col-sm-3 col-form-label" for="">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          [(ngModel)]="person.notificaciones"
          name="notificaciones"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Checks -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for=""></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" required name="terminos" [(ngModel)]="terminos" type="checkbox" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button [disabled]='form.invalid' class="btn btn-primary float-end btn-block w-100">Guardar</button>
    </div>
  </div>
</form>

<h4>Form value</h4>
<pre>
    {{form.value | json}}
</pre>
<br>
<h4>Form persona</h4>
<pre>
    {{person | json}}
</pre>
<br>
<h4>Valid</h4>
<pre>{{form.valid}}</pre>
<br>
<h4>Condiciones</h4>
<pre>{{form.valid}}</pre>
<br>
<h4>Terminos</h4>
<pre>{{form.controls?.terminos?.errors | json }}</pre>
<br>
