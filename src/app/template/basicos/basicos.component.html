<h2>Template basicos</h2>
<hr />
<div class="row">
  <div class="col">
    <!-- <form (ngSubmit)="guardar(form)" #form="ngForm" autocomplete="off"> -->
    <form (ngSubmit)="guardar()" #form="ngForm" autocomplete="off">
      <!-- campo producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre producto"
            [ngModel]='initForm.producto'
            name="producto"
            required
            minlength="3"
          />
          <span *ngIf="nombreValido()"
            class="form-text text-danger"> Debe de ser 3 letras</span>
        </div>
      </div>
      <!-- campo precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio producto"
            [ngModel]='initForm.precio'
            name="precio"
            required
            min="0"
            customMin
            [minimo]='0'
            required
          />
          <span *ngIf="precioValido()"
          class="form-text text-danger"> El precio debe ser 0 o mayor</span>
        </div>
      </div>
      <div class="row"></div>
      <!-- campo existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencia</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            [ngModel]='initForm.existencia'
            name="existencia"
            customMin
            [minimo]='0'
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button [disabled]='form.invalid'
            type="submit"
            class="btn btn-primary btn-block float-end w-100"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>
      {{ form.valid }}
    </pre>
    <span>Prinsting</span>
    <pre>
      {{ form.pristine }}
    </pre>
    <span>Touched</span>
    <pre>
      {{ form.touched }}
    </pre>
    <span>Value</span>
    <pre>
      {{ form.value | json }}
    </pre>
    <span>Existencia</span>
    <pre>
      {{ form.controls.existencia?.errors | json }}
    </pre>
  </div>
</div>
