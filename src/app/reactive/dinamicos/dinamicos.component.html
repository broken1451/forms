<h2>Reactivos <small>Dinamicos</small></h2>

<form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">
  <!-- nombre -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        formControlName="nombre"
        type="text"
        class="form-control"
        placeholder="Nombre..."
        name="nombre"
      />
      <span *ngIf="campoNoEsValido('nombre')" class="form-text text-danger">
        Este campo es obligatorio</span
      >
    </div>
  </div>

  <!-- agregar favorito -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <!-- <input (keyup.enter)='a=1'  name='nuevoJuego' class="form-control" placeholder="Agregar favorito..."> -->
        <input
          name="nuevoJuego"
          class="form-control"
          placeholder="Agregar favorito..."
          [formControl]='nuevoFavorito'
          (keyup.enter)='agregarFav()'
        />
        <button type="button" class="btn btn-outline-primary" (click)="agregarFav()">Agregar</button>
      </div>
    </div>
  </div>

  <!-- lista favoritos -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Favoritos</label>
    <!-- arrays -->
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let fav of favoritosArr.controls; let i = index"
      >
        <input class="form-control" [formControlName]="i" />
        <button type="button" (click)="borrar(i)" class="btn btn-outline-danger">Borrar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary btn-block w-100 float-end">
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>
    {{ form.valid | json }}
</pre>
<br />
<span>Value</span>
<pre>
    {{ form.value | json }}
</pre>
<br />
<span>Favorito</span>
<pre>
    {{ nuevoFavorito.valid | json }}
    {{ nuevoFavorito.value | json }}
</pre>
